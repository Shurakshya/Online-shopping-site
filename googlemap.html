<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Web Programming</title>
<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" media="all" href="webshop.css" />
<script
src="http://maps.googleapis.com/maps/api/js">
</script>
<script>
var myCenter=new google.maps.LatLng(60.220803,24.805207);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:15,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  
  });

marker.setMap(map);
var myLatLng = new google.maps.LatLng(60.2208,24.8052); 
var infowindow = new google.maps.InfoWindow({
  content:"Online Store",
  position :myLatLng
  });

infowindow.open(map,marker);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:700px;height:480px;"></div>
</body>
</html>
